{% extends "base.html" %}
{% block content %}
<form method="POST" class="post-form" action="/cli">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Client Id:</label>
    <div class="col-sm-4">
      {{ form.id }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Client First Name:</label>
    <div class="col-sm-4">
      {{ form.first_name }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Client Last Name:</label>
    <div class="col-sm-4">
      {{ form.last_name }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Client Email:</label>
    <div class="col-sm-4">
      {{ form.email }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Client Address:</label>
    <div class="col-sm-4">
      {{ form.address }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Client number:</label>
    <div class="col-sm-4">
      {{ form.phone_number }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Client Sex:</label>
    <div class="col-sm-4">
      {{ form.sex }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
{% endblock content %}
