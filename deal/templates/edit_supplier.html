{% extends "base.html" %}
{% block content %}
<form method="POST" class="post-form" action="/updateSupplier/{{supplier.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Supplier Id:</label>
    <div class="col-sm-4">
        <input type="text" name="id" id="id_id" required maxlength="20" value="{{ supplier.id }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Supplier Name:</label>
    <div class="col-sm-4">
        <input type="text" name="name" id="id_name" required maxlength="100" value="{{ supplier.name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Supplier Email:</label>
    <div class="col-sm-4">
        <input type="text" name="email" id="id_email" required maxlength="254" value="{{ supplier.email }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Supplier Address:</label>
    <div class="col-sm-4">
        <input type="text" name="address" id="id_address" required maxlength="15" value="{{ supplier.address }}" />
    </div>
  </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">Supplier Phone Number:</label>
    <div class="col-sm-4">
        <input type="text" name="phone_number" id="id_phone_number" required maxlength="15" value="{{ supplier.phone_number }}" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Supplier Working Hours:</label>
    <div class="col-sm-4">
        <input type="text" name="working_hours" id="id_working_hours" required maxlength="15" value="{{ supplier.working_hours }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </div>
    </div>
</form>
{% endblock content %}
