{% extends "base.html" %}
{% block content %}
<form method="POST" class="post-form" action="/supp">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Supplier Id:</label>
    <div class="col-sm-4">
      {{ form.id }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Supplier Name:</label>
    <div class="col-sm-4">
      {{ form.name }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Supplier Email:</label>
    <div class="col-sm-4">
      {{ form.email }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Supplier Address:</label>
    <div class="col-sm-4">
      {{ form.address }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Phone number:</label>
    <div class="col-sm-4">
      {{ form.phone_number }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Supplier Working Hours:</label>
    <div class="col-sm-4">
      {{ form.working_hours }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
{% endblock content %}
